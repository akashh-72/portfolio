<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Akash Patil</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Akash Patil's portfolio website.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        :root {
            --particle-color: rgba(78, 115, 223, 0.5);
            --particle-glow: rgba(78, 115, 223, 0.2);
        }

        .error-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark-blue) 0%, #1a1f3c 100%);
            position: relative;
            overflow: hidden;
        }

        .error-content {
            text-align: center;
            color: var(--white-color);
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 700;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
            position: relative;
        }

        .error-code::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
            filter: blur(2px);
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            font-weight: 600;
        }

        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            opacity: 0.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .error-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(78, 115, 223, 0.3));
        }

        .error-illustration svg {
            animation: float 6s ease-in-out infinite;
        }

        .error-illustration::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.3;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.2;
            }
        }

        .error-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .error-actions .btn {
            padding: 1rem 2.5rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .error-actions .btn-primary {
            background: var(--gradient-primary);
            border: none;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
        }

        .error-actions .btn-outline-light {
            border-width: 2px;
            backdrop-filter: blur(5px);
        }

        .error-actions .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 115, 223, 0.4);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--particle-color);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px var(--particle-glow);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-actions {
                flex-direction: column;
                gap: 1rem;
            }
            .error-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="error-section">
        <div class="particles" id="particles"></div>
        <div class="error-content">
            <div class="error-illustration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 100%; height: 100%; color: var(--white-color);">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">Oops! The page you're looking for seems to have vanished into the digital void. Let's get you back on track.</p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">Return Home</a>
                <a href="/contact" class="btn btn-outline-light">Contact Support</a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class Particle {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.baseX = x;
                this.baseY = y;
                this.density = (Math.random() * 30) + 1;
                this.vx = 0;
                this.vy = 0;
            }

            draw() {
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size}px`;
                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }

            update(mouse) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = 100;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = (forceDirectionX * force * this.density);
                let directionY = (forceDirectionY * force * this.density);

                if (distance < maxDistance) {
                    this.vx -= directionX;
                    this.vy -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.vx -= dx/20;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.vy -= dy/20;
                    }
                }

                // Apply friction
                this.vx *= 0.95;
                this.vy *= 0.95;

                // Update position
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                this.container = document.getElementById('particles');
                this.init();
            }

            init() {
                // Create particles
                const particleCount = 50;
                for (let i = 0; i < particleCount; i++) {
                    const size = Math.random() * 5 + 2;
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    this.container.appendChild(particle);
                    
                    this.particles.push(new Particle(x, y, size));
                    this.particles[i].element = particle;
                }

                // Event listeners
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.x;
                    this.mouse.y = e.y;
                });

                window.addEventListener('resize', () => {
                    this.container.innerHTML = '';
                    this.particles = [];
                    this.init();
                });

                // Start animation
                this.animate();
            }

            animate() {
                this.particles.forEach(particle => {
                    particle.update(this.mouse);
                    particle.draw();
                });
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize particle system when the page loads
        window.addEventListener('load', () => {
            new ParticleSystem();
        });
    </script>
</body>
</html>
